<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Events</title>
</head>
<body>
<form action="#" method="post" th:action="@{/events}" th:object="${events}">
    <p th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Incorrect name</p>
    <p th:errors="*{limit}" th:if="${#fields.hasErrors('limit')}">Incorrect limit</p>
    <input th:field="*{name}" title="name" type="text"/>
    <input th:field="*{limit}" title="limit" type="text"/>
    <input type="submit" value="submit">
</form>
</body>
</html>
